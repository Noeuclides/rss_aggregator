{% extends 'feed/base.html' %}
{% load static %}
{% block content %}
<h4><strong>Delete Feed</strong></h4>
<form method="POST" action="">
    {% csrf_token %}
    <h4>Do you want to delete this feed?</h4>
    <a class="btn btn-secondary" href="{% url 'feed:owner_properties' request.user.id %}">Cancel</a>
    <input type="submit" value="Confirm" class="btn" style="background-color:rgb(230, 150, 34);color:white;">
</form>
{% endblock %}
